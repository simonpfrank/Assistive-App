<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- iPad frame -->
  <rect x="50" y="20" width="700" height="560" rx="20" ry="20" fill="#f0f0f0" stroke="#888" stroke-width="3"/>
  
  <!-- Assistant Controls Area -->
  <rect x="70" y="50" width="660" height="80" rx="5" ry="5" fill="#e6e6e6" stroke="#aaa" stroke-width="1"/>
  <text x="80" y="70" font-family="Arial" font-size="14" fill="#444">Assistant Controls</text>
  
  <!-- Layout Switcher -->
  <rect x="80" y="80" width="70" height="40" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="95" y="105" font-family="Arial" font-size="12" fill="#444">Layout</text>
  
  <!-- Zoom Controls -->
  <rect x="160" y="80" width="40" height="40" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="172" y="105" font-family="Arial" font-size="16" fill="#444">+</text>
  <rect x="205" y="80" width="40" height="40" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="220" y="105" font-family="Arial" font-size="16" fill="#444">-</text>
  
  <!-- Mode Toggle Buttons - Scanning Active -->
  <rect x="255" y="80" width="80" height="40" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="262" y="105" font-family="Arial" font-size="11" fill="#444">Trackpad</text>
  
  <rect x="345" y="80" width="80" height="40" rx="5" ry="5" fill="#d8e8ff" stroke="#4488ff" stroke-width="2"/>
  <text x="353" y="105" font-family="Arial" font-size="11" fill="#444">Scanning</text>
  
  <rect x="435" y="80" width="80" height="40" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="443" y="105" font-family="Arial" font-size="11" fill="#444">Double-tap</text>
  
  <!-- Scanning Speed Controls -->
  <rect x="525" y="80" width="40" height="40" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="535" y="105" font-family="Arial" font-size="16" fill="#444">▶</text>
  <rect x="570" y="80" width="40" height="40" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="580" y="105" font-family="Arial" font-size="16" fill="#444">▶▶</text>
  <rect x="615" y="80" width="40" height="40" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="625" y="105" font-family="Arial" font-size="16" fill="#444">▶▶▶</text>
  
  <!-- Speak & Delete Buttons -->
  <rect x="665" y="80" width="40" height="40" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="675" y="105" font-family="Arial" font-size="12" fill="#444">⌫</text>
  
  <!-- Sentence Box -->
  <rect x="70" y="140" width="660" height="60" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="80" y="175" font-family="Arial" font-size="16" fill="#444">I need</text>
  
  <!-- Word Prediction -->
  <rect x="70" y="210" width="660" height="40" rx="5" ry="5" fill="#f9f9f9" stroke="#aaa" stroke-width="1"/>
  <rect x="80" y="215" width="80" height="30" rx="3" ry="3" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="100" y="235" font-family="Arial" font-size="12" fill="#444">help</text>
  
  <rect x="170" y="215" width="80" height="30" rx="3" ry="3" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="190" y="235" font-family="Arial" font-size="12" fill="#444">to</text>
  
  <rect x="260" y="215" width="80" height="30" rx="3" ry="3" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="280" y="235" font-family="Arial" font-size="12" fill="#444">water</text>
  
  <rect x="350" y="215" width="80" height="30" rx="3" ry="3" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="370" y="235" font-family="Arial" font-size="12" fill="#444">some</text>
  
  <!-- Keyboard Area -->
  <rect x="70" y="260" width="660" height="240" rx="5" ry="5" fill="#e6e6e6" stroke="#aaa" stroke-width="1"/>
  
  <!-- Row 1 - Highlighted for scanning -->
  <rect x="75" y="265" width="650" height="60" rx="5" ry="5" fill="#d8e8ff" stroke="#4488ff" stroke-width="2"/>
  
  <rect x="80" y="270" width="50" height="50" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="100" y="305" font-family="Arial" font-size="20" text-anchor="middle" fill="#444">Q</text>
  
  <rect x="140" y="270" width="50" height="50" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="160" y="305" font-family="Arial" font-size="20" text-anchor="middle" fill="#444">W</text>
  
  <rect x="200" y="270" width="50" height="50" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="220" y="305" font-family="Arial" font-size="20" text-anchor="middle" fill="#444">E</text>
  
  <rect x="260" y="270" width="50" height="50" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="280" y="305" font-family="Arial" font-size="20" text-anchor="middle" fill="#444">R</text>
  
  <rect x="320" y="270" width="50" height="50" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="340" y="305" font-family="Arial" font-size="20" text-anchor="middle" fill="#444">T</text>
  
  <rect x="380" y="270" width="50" height="50" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="400" y="305" font-family="Arial" font-size="20" text-anchor="middle" fill="#444">Y</text>
  
  <rect x="440" y="270" width="50" height="50" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="460" y="305" font-family="Arial" font-size="20" text-anchor="middle" fill="#444">U</text>
  
  <rect x="500" y="270" width="50" height="50" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="520" y="305" font-family="Arial" font-size="20" text-anchor="middle" fill="#444">I</text>
  
  <rect x="560" y="270" width="50" height="50" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="580" y="305" font-family="Arial" font-size="20" text-anchor="middle" fill="#444">O</text>
  
  <rect x="620" y="270" width="50" height="50" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="640" y="305" font-family="Arial" font-size="20" text-anchor="middle" fill="#444">P</text>
  
  <!-- Row 2 -->
  <rect x="110" y="330" width="50" height="50" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="130" y="365" font-family="Arial" font-size="20" text-anchor="middle" fill="#444">A</text>
  
  <rect x="170" y="330" width="50" height="50" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="190" y="365" font-family="Arial" font-size="20" text-anchor="middle" fill="#444">S</text>
  
  <rect x="230" y="330" width="50" height="50" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="250" y="365" font-family="Arial" font-size="20" text-anchor="middle" fill="#444">D</text>
  
  <rect x="290" y="330" width="50" height="50" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="310" y="365" font-family="Arial" font-size="20" text-anchor="middle" fill="#444">F</text>
  
  <rect x="350" y="330" width="50" height="50" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="370" y="365" font-family="Arial" font-size="20" text-anchor="middle" fill="#444">G</text>
  
  <rect x="410" y="330" width="50" height="50" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="430" y="365" font-family="Arial" font-size="20" text-anchor="middle" fill="#444">H</text>
  
  <rect x="470" y="330" width="50" height="50" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="490" y="365" font-family="Arial" font-size="20" text-anchor="middle" fill="#444">J</text>
  
  <rect x="530" y="330" width="50" height="50" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="550" y="365" font-family="Arial" font-size="20" text-anchor="middle" fill="#444">K</text>
  
  <rect x="590" y="330" width="50" height="50" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="610" y="365" font-family="Arial" font-size="20" text-anchor="middle" fill="#444">L</text>
  
  <!-- Row 3 -->
  <rect x="140" y="390" width="50" height="50" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="160" y="425" font-family="Arial" font-size="20" text-anchor="middle" fill="#444">Z</text>
  
  <rect x="200" y="390" width="50" height="50" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="220" y="425" font-family="Arial" font-size="20" text-anchor="middle" fill="#444">X</text>
  
  <rect x="260" y="390" width="50" height="50" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="280" y="425" font-family="Arial" font-size="20" text-anchor="middle" fill="#444">C</text>
  
  <rect x="320" y="390" width="50" height="50" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="340" y="425" font-family="Arial" font-size="20" text-anchor="middle" fill="#444">V</text>
  
  <rect x="380" y="390" width="50" height="50" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="400" y="425" font-family="Arial" font-size="20" text-anchor="middle" fill="#444">B</text>
  
  <rect x="440" y="390" width="50" height="50" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="460" y="425" font-family="Arial" font-size="20" text-anchor="middle" fill="#444">N</text>
  
  <rect x="500" y="390" width="50" height="50" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="520" y="425" font-family="Arial" font-size="20" text-anchor="middle" fill="#444">M</text>
  
  <rect x="560" y="390" width="50" height="50" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="580" y="425" font-family="Arial" font-size="20" text-anchor="middle" fill="#444">.</text>
  
  <!-- Space -->
  <rect x="170" y="450" width="400" height="40" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="370" y="475" font-family="Arial" font-size="14" text-anchor="middle" fill="#888">SPACE</text>
  
  <!-- Scanning Progress Indicator -->
  <rect x="70" y="505" width="660" height="10" rx="5" ry="5" fill="#f0f0f0" stroke="#aaa" stroke-width="1"/>
  <rect x="70" y="505" width="220" height="10" rx="5" ry="5" fill="#4488ff" stroke="none"/>
  
  <!-- Commonly used words -->
  <rect x="70" y="525" width="80" height="45" rx="5" ry="5" fill="#e7f4e8" stroke="#689f6a" stroke-width="1"/>
  <text x="110" y="552" font-family="Arial" font-size="14" text-anchor="middle" fill="#444">Yes</text>
  
  <rect x="160" y="525" width="80" height="45" rx="5" ry="5" fill="#f9e8e8" stroke="#9f6a6a" stroke-width="1"/>
  <text x="200" y="552" font-family="Arial" font-size="14" text-anchor="middle" fill="#444">No</text>
  
  <rect x="250" y="525" width="80" height="45" rx="5" ry="5" fill="#f3f3e8" stroke="#9a9a6a" stroke-width="1"/>
  <text x="290" y="552" font-family="Arial" font-size="14" text-anchor="middle" fill="#444">Maybe</text>
  
  <rect x="340" y="525" width="80" height="45" rx="5" ry="5" fill="#e8f3f9" stroke="#6a8a9f" stroke-width="1"/>
  <text x="380" y="552" font-family="Arial" font-size="14" text-anchor="middle" fill="#444">Later</text>
  
  <rect x="430" y="525" width="80" height="45" rx="5" ry="5" fill="#f1e8f9" stroke="#7d6a9f" stroke-width="1"/>
  <text x="470" y="552" font-family="Arial" font-size="14" text-anchor="middle" fill="#444">Please</text>
  
  <rect x="520" y="525" width="80" height="45" rx="5" ry="5" fill="#f9e8f2" stroke="#9f6a93" stroke-width="1"/>
  <text x="560" y="552" font-family="Arial" font-size="14" text-anchor="middle" fill="#444">Thanks</text>
  
  <rect x="610" y="525" width="80" height="45" rx="5" ry="5" fill="#e8f9f7" stroke="#6a9f98" stroke-width="1"/>
  <text x="650" y="552" font-family="Arial" font-size="14" text-anchor="middle" fill="#444">Help</text>
  
  <!-- Title and annotations -->
  <text x="400" y="30" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#444">Assistive Communication App - Scanning Mode</text>
  
  <!-- Annotations -->
  <text x="70" y="40" font-family="Arial" font-size="10" fill="#888">Row highlighting shows scanning in progress - tap to select row, then scan individual letters</text>
</svg>
