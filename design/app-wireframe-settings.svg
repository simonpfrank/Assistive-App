<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- iPad frame -->
  <rect x="50" y="20" width="700" height="560" rx="20" ry="20" fill="#f0f0f0" stroke="#888" stroke-width="3"/>
  
  <!-- Settings Panel -->
  <rect x="70" y="60" width="660" height="480" rx="5" ry="5" fill="#fff" stroke="#aaa" stroke-width="1"/>
  
  <!-- Header -->
  <rect x="70" y="60" width="660" height="60" rx="5" ry="5" fill="#f4f4f4" stroke="#aaa" stroke-width="1"/>
  <text x="400" y="100" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#444">Application Settings</text>
  
  <!-- Back button -->
  <rect x="80" y="70" width="80" height="40" rx="5" ry="5" fill="#fff" stroke="#888" stroke-width="1"/>
  <text x="120" y="95" font-family="Arial" font-size="14" text-anchor="middle" fill="#444">‚Üê Back</text>
  
  <!-- Settings Categories -->
  <rect x="90" y="140" width="180" height="380" rx="5" ry="5" fill="#f9f9f9" stroke="#ddd" stroke-width="1"/>
  
  <!-- Category Buttons -->
  <rect x="100" y="150" width="160" height="40" rx="5" ry="5" fill="#e6f2ff" stroke="#4488dd" stroke-width="2"/>
  <text x="180" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#444">General</text>
  
  <rect x="100" y="200" width="160" height="40" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="180" y="225" font-family="Arial" font-size="14" text-anchor="middle" fill="#444">Layouts</text>
  
  <rect x="100" y="250" width="160" height="40" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="180" y="275" font-family="Arial" font-size="14" text-anchor="middle" fill="#444">Voice & Speech</text>
  
  <rect x="100" y="300" width="160" height="40" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="180" y="325" font-family="Arial" font-size="14" text-anchor="middle" fill="#444">Dictation API</text>
  
  <rect x="100" y="350" width="160" height="40" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="180" y="375" font-family="Arial" font-size="14" text-anchor="middle" fill="#444">Word Prediction</text>
  
  <rect x="100" y="400" width="160" height="40" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="180" y="425" font-family="Arial" font-size="14" text-anchor="middle" fill="#444">Custom Words</text>
  
  <rect x="100" y="450" width="160" height="40" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="180" y="475" font-family="Arial" font-size="14" text-anchor="middle" fill="#444">About</text>
  
  <!-- Settings Content Area -->
  <rect x="290" y="140" width="420" height="380" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
  
  <!-- General Settings Content -->
  <text x="310" y="170" font-family="Arial" font-size="16" font-weight="bold" fill="#444">General Settings</text>
  
  <!-- Default Input Mode -->
  <text x="310" y="205" font-family="Arial" font-size="14" fill="#444">Default Input Mode:</text>
  
  <rect x="310" y="215" width="120" height="30" rx="5" ry="5" fill="#fff" stroke="#aaa" stroke-width="1"/>
  <text x="370" y="235" font-family="Arial" font-size="12" text-anchor="middle" fill="#444">QWERTY</text>
  
  <rect x="440" y="215" width="120" height="30" rx="5" ry="5" fill="#fff" stroke="#aaa" stroke-width="1"/>
  <text x="500" y="235" font-family="Arial" font-size="12" text-anchor="middle" fill="#444">Alternative</text>
  
  <rect x="570" y="215" width="120" height="30" rx="5" ry="5" fill="#fff" stroke="#aaa" stroke-width="1"/>
  <text x="630" y="235" font-family="Arial" font-size="12" text-anchor="middle" fill="#444">Scanning</text>
  
  <!-- Display Settings -->
  <text x="310" y="275" font-family="Arial" font-size="14" fill="#444">Display Settings:</text>
  
  <!-- Default Zoom Level -->
  <text x="330" y="305" font-family="Arial" font-size="12" fill="#444">Default Zoom Level:</text>
  <rect x="500" y="290" width="190" height="30" rx="5" ry="5" fill="#fff" stroke="#aaa" stroke-width="1"/>
  <rect x="500" y="290" width="95" height="30" rx="5" ry="5" fill="#e6f2ff" stroke="none"/>
  <text x="530" y="310" font-family="Arial" font-size="12" text-anchor="middle" fill="#444">Small</text>
  <text x="625" y="310" font-family="Arial" font-size="12" text-anchor="middle" fill="#444">Medium</text>
  <text x="720" y="310" font-family="Arial" font-size="12" text-anchor="middle" fill="#444">Large</text>
  
  <!-- High Contrast Mode -->
  <text x="330" y="345" font-family="Arial" font-size="12" fill="#444">High Contrast Mode:</text>
  <rect x="500" y="330" width="70" height="30" rx="15" ry="15" fill="#eee" stroke="#ddd" stroke-width="1"/>
  <circle cx="515" cy="345" r="12" fill="#fff" stroke="#ddd" stroke-width="1"/>
  
  <!-- Audio Feedback -->
  <text x="330" y="385" font-family="Arial" font-size="12" fill="#444">Audio Feedback:</text>
  <rect x="500" y="370" width="70" height="30" rx="15" ry="15" fill="#4488dd" stroke="#ddd" stroke-width="1"/>
  <circle cx="555" cy="385" r="12" fill="#fff" stroke="#ddd" stroke-width="1"/>
  
  <!-- Scanning Speed -->
  <text x="330" y="425" font-family="Arial" font-size="12" fill="#444">Default Scanning Speed:</text>
  <rect x="500" y="410" width="190" height="30" rx="5" ry="5" fill="#fff" stroke="#aaa" stroke-width="1"/>
  <rect x="595" y="410" width="95" height="30" rx="0" ry="0" fill="#e6f2ff" stroke="none"/>
  <text x="530" y="430" font-family="Arial" font-size="12" text-anchor="middle" fill="#444">Slow</text>
  <text x="625" y="430" font-family="Arial" font-size="12" text-anchor="middle" fill="#444">Medium</text>
  <text x="720" y="430" font-family="Arial" font-size="12" text-anchor="middle" fill="#444">Fast</text>
  
  <!-- Double-tap Delay -->
  <text x="330" y="465" font-family="Arial" font-size="12" fill="#444">Double-tap Delay:</text>
  <rect x="500" y="450" width="190" height="30" rx="5" ry="5" fill="#f9f9f9" stroke="#aaa" stroke-width="1"/>
  <line x1="500" y1="465" x2="690" y2="465" stroke="#ddd" stroke-width="1"/>
  <circle cx="595" cy="465" r="8" fill="#4488dd" stroke="#fff" stroke-width="2"/>
  <text x="520" y="485" font-family="Arial" font-size="10" fill="#888">Short</text>
  <text x="670" y="485" font-family="Arial" font-size="10" text-anchor="end" fill="#888">Long</text>
  
  <!-- Save Button -->
  <rect x="580" y="500" width="110" height="40" rx="5" ry="5" fill="#e6f2ff" stroke="#4488dd" stroke-width="1"/>
  <text x="635" y="525" font-family="Arial" font-size="14" text-anchor="middle" fill="#4488dd">Save Settings</text>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#444">Assistive Communication App - Settings</text>
</svg>
