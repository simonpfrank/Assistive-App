<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#F8F9FA" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333333">Modern, Friendly Color Palette</text>
  <text x="400" y="80" font-family="Arial" font-size="16" text-anchor="middle" fill="#666666">Assistive Communication App</text>
  
  <!-- Main Colors -->
  <text x="50" y="130" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Primary Colors</text>
  
  <!-- Background Colors -->
  <rect x="50" y="150" width="120" height="80" rx="8" ry="8" fill="#F8F9FA" stroke="#E9ECEF" stroke-width="2" />
  <text x="110" y="245" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">Background</text>
  <text x="110" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="#999999">#F8F9FA</text>
  
  <rect x="190" y="150" width="120" height="80" rx="8" ry="8" fill="#FFFFFF" stroke="#E9ECEF" stroke-width="2" />
  <text x="250" y="245" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">Card/Surface</text>
  <text x="250" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="#999999">#FFFFFF</text>
  
  <rect x="330" y="150" width="120" height="80" rx="8" ry="8" fill="#E9ECEF" stroke="#DEE2E6" stroke-width="2" />
  <text x="390" y="245" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">Subtle Accent</text>
  <text x="390" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="#999999">#E9ECEF</text>
  
  <!-- Primary Brand Colors -->
  <rect x="470" y="150" width="120" height="80" rx="8" ry="8" fill="#4361EE" />
  <text x="530" y="245" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">Primary</text>
  <text x="530" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF" fill-opacity="0.8">#4361EE</text>
  
  <rect x="610" y="150" width="120" height="80" rx="8" ry="8" fill="#3A0CA3" />
  <text x="670" y="245" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">Primary Dark</text>
  <text x="670" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF" fill-opacity="0.8">#3A0CA3</text>
  
  <!-- Text Colors -->
  <text x="50" y="310" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Text Colors</text>
  
  <rect x="50" y="330" width="120" height="80" rx="8" ry="8" fill="#212529" />
  <text x="110" y="425" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">Primary Text</text>
  <text x="110" y="445" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF" fill-opacity="0.8">#212529</text>
  
  <rect x="190" y="330" width="120" height="80" rx="8" ry="8" fill="#6C757D" />
  <text x="250" y="425" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">Secondary Text</text>
  <text x="250" y="445" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF" fill-opacity="0.8">#6C757D</text>
  
  <rect x="330" y="330" width="120" height="80" rx="8" ry="8" fill="#ADB5BD" />
  <text x="390" y="425" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">Tertiary Text</text>
  <text x="390" y="445" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">#ADB5BD</text>
  
  <!-- Accent Colors -->
  <text x="50" y="490" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Accent Colors</text>
  
  <rect x="50" y="510" width="80" height="60" rx="8" ry="8" fill="#7209B7" />
  <text x="90" y="585" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">#7209B7</text>
  
  <rect x="140" y="510" width="80" height="60" rx="8" ry="8" fill="#F72585" />
  <text x="180" y="585" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">#F72585</text>
  
  <rect x="230" y="510" width="80" height="60" rx="8" ry="8" fill="#4CC9F0" />
  <text x="270" y="585" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">#4CC9F0</text>
  
  <rect x="320" y="510" width="80" height="60" rx="8" ry="8" fill="#4D908E" />
  <text x="360" y="585" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">#4D908E</text>
  
  <rect x="410" y="510" width="80" height="60" rx="8" ry="8" fill="#F9C74F" />
  <text x="450" y="585" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">#F9C74F</text>
  
  <rect x="500" y="510" width="80" height="60" rx="8" ry="8" fill="#90BE6D" />
  <text x="540" y="585" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">#90BE6D</text>
  
  <rect x="590" y="510" width="80" height="60" rx="8" ry="8" fill="#F94144" />
  <text x="630" y="585" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">#F94144</text>
  
  <!-- Semantic Colors -->
  <text x="470" y="310" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Semantic Colors</text>
  
  <rect x="470" y="330" width="120" height="30" rx="8" ry="8" fill="#90BE6D" />
  <text x="530" y="350" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">Yes / Success</text>
  
  <rect x="470" y="365" width="120" height="30" rx="8" ry="8" fill="#F94144" />
  <text x="530" y="385" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">No / Cancel</text>
  
  <rect x="470" y="400" width="120" height="30" rx="8" ry="8" fill="#F9C74F" />
  <text x="530" y="420" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">Maybe / Wait</text>
  
  <rect x="600" y="330" width="120" height="30" rx="8" ry="8" fill="#4CC9F0" />
  <text x="660" y="350" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">Help</text>
  
  <rect x="600" y="365" width="120" height="30" rx="8" ry="8" fill="#7209B7" />
  <text x="660" y="385" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">Need</text>
  
  <rect x="600" y="400" width="120" height="30" rx="8" ry="8" fill="#4D908E" />
  <text x="660" y="420" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">Thanks</text>
  
  <!-- Color Scheme Notes -->
  <text x="680" y="510" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Design Notes:</text>
  <text x="680" y="535" font-family="Arial" font-size="12" fill="#666666">• Modern purple-blue primary colors</text>
  <text x="680" y="555" font-family="Arial" font-size="12" fill="#666666">• Clean white surfaces</text>
  <text x="680" y="575" font-family="Arial" font-size="12" fill="#666666">• Bright, accessible accent colors</text>
  <text x="680" y="595" font-family="Arial" font-size="12" fill="#666666">• High contrast for readability</text>
</svg>
