<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#F8F9FA" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#212529">UI Elements with Modern Color Scheme</text>
  
  <!-- Keyboard Keys Section -->
  <text x="80" y="80" font-family="Arial" font-size="18" font-weight="bold" fill="#212529">Keyboard Keys</text>
  
  <!-- Regular Key -->
  <rect x="50" y="100" width="60" height="60" rx="8" ry="8" fill="#FFFFFF" stroke="#DEE2E6" stroke-width="2" />
  <text x="80" y="140" font-family="Arial" font-size="24" text-anchor="middle" fill="#212529">A</text>
  <text x="80" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#6C757D">Regular</text>
  
  <!-- Hovered Key -->
  <rect x="130" y="100" width="60" height="60" rx="8" ry="8" fill="#E9ECEF" stroke="#DEE2E6" stroke-width="2" />
  <text x="160" y="140" font-family="Arial" font-size="24" text-anchor="middle" fill="#212529">B</text>
  <text x="160" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#6C757D">Hover</text>
  
  <!-- Selected Key -->
  <rect x="210" y="100" width="60" height="60" rx="8" ry="8" fill="#4361EE" stroke="#3A0CA3" stroke-width="2" />
  <text x="240" y="140" font-family="Arial" font-size="24" text-anchor="middle" fill="#FFFFFF">C</text>
  <text x="240" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#6C757D">Selected</text>
  
  <!-- Scanning Key -->
  <rect x="290" y="100" width="60" height="60" rx="8" ry="8" fill="#D8E6FF" stroke="#4361EE" stroke-width="2" />
  <text x="320" y="140" font-family="Arial" font-size="24" text-anchor="middle" fill="#212529">D</text>
  <text x="320" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#6C757D">Scanning</text>
  
  <!-- Disabled Key -->
  <rect x="370" y="100" width="60" height="60" rx="8" ry="8" fill="#F8F9FA" stroke="#DEE2E6" stroke-width="1" />
  <text x="400" y="140" font-family="Arial" font-size="24" text-anchor="middle" fill="#ADB5BD">E</text>
  <text x="400" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#6C757D">Disabled</text>
  
  <!-- Buttons Section -->
  <text x="80" y="215" font-family="Arial" font-size="18" font-weight="bold" fill="#212529">Control Buttons</text>
  
  <!-- Primary Button -->
  <rect x="50" y="235" width="100" height="40" rx="8" ry="8" fill="#4361EE" />
  <text x="100" y="260" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">Primary</text>
  
  <!-- Secondary Button -->
  <rect x="160" y="235" width="100" height="40" rx="8" ry="8" fill="#FFFFFF" stroke="#4361EE" stroke-width="2" />
  <text x="210" y="260" font-family="Arial" font-size="14" text-anchor="middle" fill="#4361EE">Secondary</text>
  
  <!-- Success Button -->
  <rect x="270" y="235" width="100" height="40" rx="8" ry="8" fill="#90BE6D" />
  <text x="320" y="260" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">Success</text>
  
  <!-- Danger Button -->
  <rect x="380" y="235" width="100" height="40" rx="8" ry="8" fill="#F94144" />
  <text x="430" y="260" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">Danger</text>
  
  <!-- Common Words Section -->
  <text x="550" y="80" font-family="Arial" font-size="18" font-weight="bold" fill="#212529">Common Words</text>
  
  <!-- Yes Button -->
  <rect x="500" y="100" width="100" height="60" rx="8" ry="8" fill="#E8F5E4" stroke="#90BE6D" stroke-width="2" />
  <text x="550" y="140" font-family="Arial" font-size="18" text-anchor="middle" fill="#212529">Yes</text>
  
  <!-- No Button -->
  <rect x="610" y="100" width="100" height="60" rx="8" ry="8" fill="#FDDFDF" stroke="#F94144" stroke-width="2" />
  <text x="660" y="140" font-family="Arial" font-size="18" text-anchor="middle" fill="#212529">No</text>
  
  <!-- Help Button -->
  <rect x="500" y="170" width="100" height="60" rx="8" ry="8" fill="#DEF3FB" stroke="#4CC9F0" stroke-width="2" />
  <text x="550" y="210" font-family="Arial" font-size="18" text-anchor="middle" fill="#212529">Help</text>
  
  <!-- Thanks Button -->
  <rect x="610" y="170" width="100" height="60" rx="8" ry="8" fill="#DBE9E8" stroke="#4D908E" stroke-width="2" />
  <text x="660" y="210" font-family="Arial" font-size="18" text-anchor="middle" fill="#212529">Thanks</text>
  
  <!-- Toggle Controls Section -->
  <text x="80" y="305" font-family="Arial" font-size="18" font-weight="bold" fill="#212529">Toggle Controls</text>
  
  <!-- Toggle On -->
  <rect x="50" y="325" width="80" height="40" rx="20" ry="20" fill="#4361EE" />
  <circle cx="100" cy="345" r="16" fill="#FFFFFF" />
  <text x="65" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#6C757D">On</text>
  
  <!-- Toggle Off -->
  <rect x="150" y="325" width="80" height="40" rx="20" ry="20" fill="#E9ECEF" />
  <circle cx="170" cy="345" r="16" fill="#FFFFFF" />
  <text x="165" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#6C757D">Off</text>
  
  <!-- Radio On -->
  <circle cx="270" cy="345" r="20" fill="#FFFFFF" stroke="#4361EE" stroke-width="2" />
  <circle cx="270" cy="345" r="8" fill="#4361EE" />
  <text x="270" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#6C757D">Selected</text>
  
  <!-- Radio Off -->
  <circle cx="350" cy="345" r="20" fill="#FFFFFF" stroke="#DEE2E6" stroke-width="2" />
  <text x="350" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#6C757D">Unselected</text>
  
  <!-- Slider -->
  <line x1="430" y1="345" x2="680" y2="345" stroke="#DEE2E6" stroke-width="6" stroke-linecap="round" />
  <circle cx="555" cy="345" r="15" fill="#4361EE" stroke="#FFFFFF" stroke-width="3" />
  <text x="555" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#6C757D">Slider</text>
  
  <!-- App Layout Sample -->
  <text x="80" y="420" font-family="Arial" font-size="18" font-weight="bold" fill="#212529">App Layout Sample</text>
  
  <!-- App Frame -->
  <rect x="50" y="440" width="700" height="140" rx="8" ry="8" fill="#FFFFFF" stroke="#DEE2E6" stroke-width="2" />
  
  <!-- Top Bar -->
  <rect x="50" y="440" width="700" height="40" rx="8" ry="8" fill="#4361EE" />
  <text x="70" y="465" font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF">Assistant Controls</text>
  
  <!-- Mode Buttons -->
  <rect x="240" y="445" width="70" height="30" rx="6" ry="6" fill="#3A0CA3" />
  <text x="275" y="465" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">Keyboard</text>
  
  <rect x="320" y="445" width="70" height="30" rx="6" ry="6" fill="#7209B7" />
  <text x="355" y="465" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">Trackpad</text>
  
  <rect x="400" y="445" width="70" height="30" rx="6" ry="6" fill="#7209B7" />
  <text x="435" y="465" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">Scanning</text>
  
  <!-- Sentence Box -->
  <rect x="60" y="490" width="680" height="35" rx="6" ry="6" fill="#F8F9FA" stroke="#DEE2E6" stroke-width="1" />
  <text x="70" y="515" font-family="Arial" font-size="16" fill="#212529">I would like some water please</text>
  
  <!-- Word Prediction -->
  <rect x="60" y="535" width="85" height="35" rx="6" ry="6" fill="#FFFFFF" stroke="#4361EE" stroke-width="1" />
  <text x="102" y="557" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">now</text>
  
  <rect x="155" y="535" width="85" height="35" rx="6" ry="6" fill="#FFFFFF" stroke="#4361EE" stroke-width="1" />
  <text x="197" y="557" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">later</text>
  
  <rect x="250" y="535" width="85" height="35" rx="6" ry="6" fill="#FFFFFF" stroke="#4361EE" stroke-width="1" />
  <text x="292" y="557" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">today</text>
  
  <rect x="345" y="535" width="85" height="35" rx="6" ry="6" fill="#D8E6FF" stroke="#4361EE" stroke-width="2" />
  <text x="387" y="557" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">cold</text>
  
  <!-- Function Buttons -->
  <circle cx="500" cy="552" r="17" fill="#F9C74F" />
  <text x="500" y="557" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">ðŸ”Š</text>
  
  <circle cx="550" cy="552" r="17" fill="#4CC9F0" />
  <text x="550" y="558" font-family="Arial" font-size="16" text-anchor="middle" fill="#212529">âŒ«</text>
  
  <circle cx="600" cy="552" r="17" fill="#90BE6D" />
  <text x="600" y="558" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">âœ“</text>
  
  <circle cx="650" cy="552" r="17" fill="#7209B7" />
  <text x="650" y="557" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">ðŸŽ¤</text>
</svg>
