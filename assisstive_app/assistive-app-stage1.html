<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Assistive Communication App</title>
    <link rel="stylesheet" href="./app_styles.css">
</head>

<body>
    <div id="app-container">
        <div id="error-indicator"></div>

        <div id="assistant-controls">
            <h1>Assistive Communication App</h1>
            <div id="assistant-buttons">
                <button id="btn-clear" class="control-button">Clear</button>
                <button id="btn-delete" class="control-button">Delete</button>
                <button id="btn-speak" class="control-button">ðŸ”Š Speak</button>
                <button id="btn-zoom-out" class="control-button">Zoom -</button>
                <button id="btn-zoom-in" class="control-button">Zoom +</button>
                <button id="btn-mode-toggle" class="control-button">Switch to Trackpad</button>
            </div>
            <div id="toggle-controls">â–²</div>
        </div>

        <button id="show-controls">Show Controls</button>

        <div id="sentence-display"></div>
        <div id="input-area">
            <div id="keyboard-outer-container">
                <div id="keyboard-container">
                    <div id="keyboard-wrapper">
                        <div class="keyboard-row">
                            <div class="key" data-key="Q" tabindex="0">Q</div>
                            <div class="key" data-key="W" tabindex="0">W</div>
                            <div class="key" data-key="E" tabindex="0">E</div>
                            <div class="key" data-key="R" tabindex="0">R</div>
                            <div class="key" data-key="T" tabindex="0">T</div>
                            <div class="key" data-key="Y" tabindex="0">Y</div>
                            <div class="key" data-key="U" tabindex="0">U</div>
                            <div class="key" data-key="I" tabindex="0">I</div>
                            <div class="key" data-key="O" tabindex="0">O</div>
                            <div class="key" data-key="P" tabindex="0">P</div>
                        </div>
                        <div class="keyboard-row">
                            <div class="key" data-key="A" tabindex="0">A</div>
                            <div class="key" data-key="S" tabindex="0">S</div>
                            <div class="key" data-key="D" tabindex="0">D</div>
                            <div class="key" data-key="F" tabindex="0">F</div>
                            <div class="key" data-key="G" tabindex="0">G</div>
                            <div class="key" data-key="H" tabindex="0">H</div>
                            <div class="key" data-key="J" tabindex="0">J</div>
                            <div class="key" data-key="K" tabindex="0">K</div>
                            <div class="key" data-key="L" tabindex="0">L</div>
                        </div>
                        <div class="keyboard-row">
                            <div class="key" data-key="Z" tabindex="0">Z</div>
                            <div class="key" data-key="X" tabindex="0">X</div>
                            <div class="key" data-key="C" tabindex="0">C</div>
                            <div class="key" data-key="V" tabindex="0">V</div>
                            <div class="key" data-key="B" tabindex="0">B</div>
                            <div class="key" data-key="N" tabindex="0">N</div>
                            <div class="key" data-key="M" tabindex="0">M</div>
                            <div class="key" data-key="." tabindex="0">.</div>
                        </div>
                        <div class="keyboard-row">
                            <div class="key space" data-key=" " tabindex="0">SPACE</div>
                        </div>

                        <div id="common-words">
                            <div id="word-yes" class="word-button" tabindex="0">Yes</div>
                            <div id="word-no" class="word-button" tabindex="0">No</div>
                            <div id="word-wrong" class="word-button" tabindex="0">Wrong</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="trackpad-container" class="hidden">
                <div id="trackpad">
                    <div id="trackpad-cursor"></div>
                    <div id="trackpad-hint-horizontal"></div>
                    <div id="trackpad-hint-vertical"></div>
                </div>
            </div>
        </div>

    </div>


    <script src="./app_script.js"></script>
</body>

</html>
